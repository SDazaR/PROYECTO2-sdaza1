<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de la Heladería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            margin: 2rem auto;
            max-width: 800px;
            padding: 1rem;
        }
        .producto {
            background-color: white;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .producto h3 {
            margin: 0;
            color: #ff6f61;
        }
        .producto p {
            margin: 0.5rem 0;
            color: #333;
        }
        .producto .precio {
            font-weight: bold;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{parlor_name}}</h1>
    </header>
    <div class="container">
        <p>{{ resp }}</p>
        {% for item in menu %}
        <div class="producto">
            <a href="/parlor/{{ iden }}/makeSale/{{item.name}}" class="button">{{ item.name }}</a>
            <p>Ingredientes: {{ item.ingredients | map(attribute='name') | join(', ') }}</p>
            <p class="precio">Precio: {{ item.sale_price }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
